	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta author="jujoco" />
	<meta name="keywords" content="twitch, chat, taskList, jujoco" />
	<meta name="description" content="A Task list for twitch chat" />
	<link rel="icon" type="image/png" href="https://github.githubassets.com/favicons/favicon-dark.png" />
	<link rel="stylesheet" type="text/css" href="./styles/index.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
	<script defer src="./_auth.js"></script>
	<script defer src="./_configAdmin.js"></script>
	<script defer src="./_configUser.js"></script>
	<script defer src="./_settings.js"></script>
	<script defer src="./_styles.js"></script>
	<script defer src="./dist/taskBot.iife.js"></script>
	<title>Strangest Task List</title>
</head>

<body>
	<main id="app">
		<div class="header">
			<div class="header-features">
				<div class="timer hidden">
					<span class="timer-title transition-opacity duration-600">Break</span>
					<span class="timer-countdown transition-opacity duration-600">00:00</span>
				</div>

				<div class="command-tips hidden">
					<spans class="command-code transition-opacity duration-600">!help</spans>
				</div>

				<div class="custom-header hidden">
					<span class="custom-text">Custom Header Text</span>
				</div>
			</div>
			<div class="task-header">
				<!-- <img class="progress-image" src="/strangest_tasklist/bar_images/hawktua.png" width='100px' style="position: absolute; left: 0px; top: 80px;" alt="Progress Icon" /> -->
				<img class="progress-image" src="/strangest_tasklist/bar_images/giphy.gif" width='0px' style="position: absolute; left: 0px; top: 105px;" alt="Progress Icon" />
				<span class="task-title-text">Tasks</span>
				<div class="progress-bar-container">
					<div class="progress-bar"></div>
					
					<span class="task-count">0 / 0</span>
				</div>
			</div>

		</div>
		</div>

		<div class="task-wrapper">
			<div class="task-container primary"></div>
			<div class="task-container secondary"></div>
		</div>
		<audio id="audioSample" src="./media/breakTime.mp3"></audio>
	</main>
